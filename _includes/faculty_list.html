{% assign faculty = site.faculty | sort: 'title' %}
{% assign fsize = site.faculty | size %}
{% if fsize > 0 %}
<div class="row">
	{% for item in faculty %}
		{% if item.program == page.collection and item.group == "" %}
			{% include faculty_item.html person=item %}
		{% endif %}
	{% endfor %}
</div>
{% endif %}
